<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user_profile.name}}_Resume</title>
</head>
<body>
    <h2>{{user_profile.name}}</h2>
    <h2>{{user_profile.email}}</h2>
    <h2>{{user_profile.phone}}</h2>
    <hr>
    <br/>
    <p>Summary</p>
    <p>{{user_profile.summary}}</p>
    <hr>
    <br/>
    <p>Skills</p>
    <p>{{user_profile.skills}}</p>
    <hr>
    <br/>
    <p>Education</p>
    <ul>
        <li>{{user_profile.school}}</li>
        <li>{{user_profile.degree}} from {{user_profile.university}}</li>
    </ul>
    <hr>
    <br/>
    <p>Work Experience</p>
    <p>{{user_profile.previous_work}}</p>
</body>
</html>
